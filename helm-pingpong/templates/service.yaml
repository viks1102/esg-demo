# service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: pingponger-a
  namespace: pingpong-a
  labels:
    app: {{ .Values.services.pingpongA.selector }}
spec:
  selector:
    app: {{ .Values.services.pingpongA.selector }}
  ports:
    - protocol: TCP
      port: {{ .Values.services.pingpongA.port }}
      targetPort: {{ .Values.services.pingpongA.targetPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: pingponger-b
  namespace: pingpong-b
  labels:
    app: {{ .Values.services.pingpongB.selector }}
spec:
  selector:
    app: {{ .Values.services.pingpongB.selector }}
  ports:
    - protocol: TCP
      port: {{ .Values.services.pingpongB.port }}
      targetPort: {{ .Values.services.pingpongB.targetPort }}